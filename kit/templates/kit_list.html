{% extends 'base.html' %}

{% block content %}
	<h3>Kits</h3>

	<hr>
	{% if kits %}
		<div class='card-columns'>
			{% for kit in kits %}
				{% include 'partials/card.html' %}
			{% endfor %}
		</div>
	{% else %}
		<div class='alert alert-primary' role='alert'>No kits to display.</div>
	{% endif %}
{% endblock %}
