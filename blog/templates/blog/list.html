{% extends 'base.html' %}

{% block content %}
	<h3>Blogs</h3>

	{% if request.user.is_authenticated %}
		<a href="{% url 'blog:create' %}">PLEASE WORK</a>
	
	{% endif %}
		

	<hr>
	{% if blogs %}
		<div class='card-columns row'>
			{% for blog in blogs %}
				{% include 'blog/partials/card.html' %}
			{% endfor %}
		</div>
	{% else %}
		<div class='alert alert-primary' role='alert'>No blogs to display.</div>
	{% endif %}
	</hr>

{% endblock %}
