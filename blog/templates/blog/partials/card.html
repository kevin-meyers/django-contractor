<div class="card" style="width: 18rem;">
	<img src="{{ blog.image_url }}" class="card-img-top" width="100%" height="180">

  <div class="card-body">
		<h5 class="card-title">{{ blog.title }}</h5>
		<p class="card-text">{{ blog.summary }}</p>
		<a href="{% url 'blog:detail' blog.slug %}" class="btn btn-primary">Go to Blog</a>
  </div>
</div>
